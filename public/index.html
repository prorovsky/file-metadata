<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Metadata</title>
</head>
<body>
    <h1>File Metadata API</h1>
    <p>Submit a file to view its filesize.</p>
    <h3>User Stories:</h3>
    <ul>
        <li>I can submit a FormData object that includes a file upload.</li>
        <li>When I submit something, I will receive the file size in bytes within the JSON response</li>
    </ul>
    <form action="/get-file-details" method="post" enctype="multipart/form-data">
        <input type="file" name="uploadFile">
        <input type="submit">
    </form>
</body>
</html>
